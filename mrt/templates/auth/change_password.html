{% extends "_layout.html" %}


{% block title %}Change Password{% endblock %}


{% block head %}
  <style type="text/css">
    .alert {
      width: 480px;
    }
  </style>
{% endblock %}


{% block content %}

  {% if form.errors %}
    <div class="alert alert-danger center-block">
      Email is not valid</div>
  {% endif %}

  <div class="login-box center-block">
    <div class="login-logo">Change password</div>
    <hr>
    <div class="login-form">
      <form method="post">
        {{ form.csrf_token }}
        {{ form.email }}
        <button class="btn btn-login" type="submit">Submit</button>
      </form>
      <div class="login-links text-center"></div>
    </div> {# login-form #}
  </div> {# login-box #}


{% endblock %}

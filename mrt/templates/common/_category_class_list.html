
{% if category_classes.count() %}

  <div class="category_classes-container">

    <div class="table-responsive">

      <table id="category_classes" class="table table-bordered table-condensed sortable table-hover">

        <thead>
          <tr>
            <th>Label</th>
          </tr>
        </thead>

        <tbody>
          {% for category_class in category_classes %}
            {% set url = url_for('.category_class_edit', category_class_id=category_class.id) %}
            <tr id="items-{{ category_class.id }}">
              <td>
                <a href="{{ url }}">{{ category_class.label }}</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>

      </table>

    </div> {# table-responsive #}

  </div> {# category_classes-container #}

{% endif %}

{% extends "_layout.html" %}

{% block content %}

  <div class="container">

    <div class="page-header">
      <h1>Staff</h1>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
    <tbody>
      {% for member in staff %}
        <tr>
          <td>{{ member.full_name }}</td>
          <td>{{ member.user.email }}</td>
        <tr>
      {% endfor %}
    </tbody>
    </table>


  </div>

{% endblock %}

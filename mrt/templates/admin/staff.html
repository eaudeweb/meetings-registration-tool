{% extends "_layout.html" %}

{% block content %}

  <div class="container">

    <div class="page-header">
      <h1>Staff</h1>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
    <tbody>
      {% for member in staff %}
        <tr>
          <td><a href="{{ url_for('.staff_edit', staff_id=member.id) }}">{{ member.full_name }}</a></td>
          <td>{{ member.user.email }}</td>
        <tr>
      {% endfor %}
    </tbody>
    </table>

    <a class="btn btn-primary" href="{{ url_for('.staff_add') }}">Add staff</a>


  </div>

{% endblock %}

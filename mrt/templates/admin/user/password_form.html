{% from "_bits.html" import form_group %}

  <div class="modal-header">
    <h3 class="modal-title">Change user password</h3>
  </div>

  <div class="modal-body">
    <form action="{{ url_for('admin.user_edit', user_id=user.id) }}" class="form-horizontal" id="password-form" method="POST">
      {{ form_group(form.new_password, label_size="4") }}
      {{ form_group(form.confirm, label_size="4") }}
      <button type="submit" class="btn btn-primary">Save changes</button>
      <small>or
      <a data-dismiss="modal">Cancel</a></small>
    </form>
  </div>

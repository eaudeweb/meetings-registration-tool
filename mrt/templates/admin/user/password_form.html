{% from "_bits.html" import form_group %}

  <div class="modal-header">
    <h3 class="modal-title">Change users password</h3>
  </div>

  <div class="modal-body">
    <form id="password-form" method="post" href="{{ url_for('admin.user_edit', user_id=user.id) }}" class="form-horizontal">
      {{ form_group(form.new_password, label_size="3") }}
      {{ form_group(form.confirm,  label_size="3") }}

      <button type="submit" class="btn btn-primary">Save changes</button>
      <small>or
      <a data-dismiss="modal">Cancel</a></small>
    </form>
  </div>

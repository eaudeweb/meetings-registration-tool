<!DOCTYPE html>
<html>

  <head>
    <title>
     File too large!
    </title>

    {% assets "registration_css" %}
      <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}

  </head>

  <body>

    <div class="container content">
      <h2> You tried to upload files that exceed the
          {{ config.MAX_UPLOAD_SIZE // (1024 * 1024) }}MB size limit. </h2>
      <p>Please go <a href="{{ url }}">back</a> and try again! </p>
  </body>

</html>

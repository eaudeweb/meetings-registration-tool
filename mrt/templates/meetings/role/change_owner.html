
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Change meeting owner</h4>
</div>


<div class="modal-body">

  <form action="{{ url_for('.role_meeting_change_owner') }}"
        method="POST" class="form-horizontal">

    <div class="form-group">
      {{ form.owner_id.label(class_="col-sm-2 control-label") }}
      <div class="col-sm-10">
        {{ form.owner_id(class_="form-control") }}
        {% if form.owner_id.errors %}
          <div class="text-error">{{ form.owner_id.errors[0] }}</div>
        {% endif %}
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-sm">
          Submit</button> <small>or <a data-dismiss="modal">Cancel</a></small>
      </div>
    </div>

  </form>

</div>

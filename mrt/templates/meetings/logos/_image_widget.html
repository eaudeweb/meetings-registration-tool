<div class="image-widget">
  <div class="thumbnail">
    <h4 class="text-center">{{ title|capitalize|replace('_', ' ') }}</h4>

    <div class="image-container" id="{{ title }}">
      {% if logo.path.exists() %}
        {% include "meetings/logos/_image_container.html" %}
      {% endif %}
    </div>

    <div class="caption text-center">
      <div class="btn-group">
        <button class="btn btn-primary btn-sm change-photo">
          <span class="glyphicon glyphicon-picture"></span> &nbsp;
          Change photo</button>

        <button class="btn btn-danger btn-sm remove-photo"
                data-url="{{ url_for('.logo_upload', logo_slug=title) }}"
                data-message="Are you sure you want to delete this photo?"
                {% if logo.default %}style="display: none"{% endif %} >
          <span class="glyphicon glyphicon-remove"></span> &nbsp;
          Remove</button>
      </div>

      <div class="fileinput text-center hide">
        <div class="loading hide">
          <img src="/static/images/ajax.gif" width="24" height="24"
         alt="loading">
        </div>
        <form action="{{ url_for('.logo_upload', logo_slug=title) }}"
              method="post"
              enctype="multipart/form-data">
          {{ form.logo(class_="image-upload") }}
          <div class="text-danger"></div>
        </form>
      </div> {# fileinput #}
    </div> {# caption #}
  </div>
</div> {# image-widget #}

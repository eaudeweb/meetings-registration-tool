<h5>Custom information</h5>

<div class="table-responsive">

  <table class="table table-bordered table-condensed table-striped">

    <tbody>

      {% for field in custom_form_text %}
        <tr>
          <th class="col-sm-3">{{ field.label.text }}</th>
          <td>{{ field.data }}</td>
        </tr>
      {% endfor %}

    </tbody>

  </table>

</div>

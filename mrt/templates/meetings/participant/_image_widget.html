<div class="image-widget">
  <h5>Photo Files</h5>

  <div class="thumbnail">

    <h4 class="text-center">{{ field.label.text }}</h4>

    {% if field.data %}
      {{ field.data }}
    {% endif %}

    <div class="caption text-center">

      <div class="btn-group">
        <button class="btn btn-primary btn-sm change-photo">
          <span class="glyphicon glyphicon-picture"></span> &nbsp;
          Change photo</button>
        <button class="btn btn-danger btn-sm">
          <span class="glyphicon glyphicon-remove"></span> &nbsp;
          Remove</button>
        <button class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <button class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-resize-full"></span>
        </button>
      </div> {# btn-group #}

      <div class="fileinput text-center hide">
        <div class="loading hide">
          <img src="/static/images/ajax.gif" width="24" height="24"
               alt="loading">
        </div>
        {% set url = url_for('.custom_field_upload', participant_id=participant.id, custom_field_slug=field.name) %}
        <form action="{{ url }}" method="post"
              enctype="multipart/form-data">
          {{ field(class_="image-upload") }}
        </form>
      </div> {# fileinput #}

    </div> {# caption #}

  </div> {# thumbnail #}
</div>

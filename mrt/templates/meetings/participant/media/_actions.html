<span class="dropdown">

  <a class="btn btn-sm btn-default dropdown-toggle"
      data-toggle="dropdown">
    Print items <span class="caret"></span>
  </a>

  <ul class="dropdown-menu" role="menu">
    <li>
      <a href="{{ url_for('.participant_badge',
                          participant_id=participant.id) }}">Badge</a>
    </li>
  </ul>

</span>

{% if has_perm('manage_media_participant') %}
  {% set delete_url = url_for('.media_participant_edit', participant_id=participant.id) %}
  <a class="btn btn-danger btn-sm pull-right" data-toggle="delete"
      data-href="{{ delete_url }}"
      data-message="Are you sure you want to delete this participant?"
      id="media_participant_delete">
    <span class="glyphicon glyphicon-remove"></span> &nbsp;
    Delete participant</a>
{% endif %}

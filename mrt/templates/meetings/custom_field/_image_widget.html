{% if data %}
  {% set url = url_for(
      'files', filename=config['PATH_CUSTOM_KEY'] ~ '/' ~ data.filename) %}
  <a href="{{ url }}" rel="fancybox">
    {% set file_path = config['PATH_CUSTOM_KEY'] ~ '/' ~ data.filename %}
    <img src="{{ file_path|crop|thumbnail('200x200')|no_image_cache }}" alt="" height="200">
  </a>
{% endif %}
